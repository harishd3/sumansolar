<!-- Footer Start -->
<div class="container-fluid bg-dark text-body footer mt-5 pt-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container py-5">
        <div class="row g-5">
            <div class="col-lg-3 col-md-6">
                <h5 class="text-white mb-4">{{ addressSection.title }}</h5>
              
                <p class="mb-2" *ngFor="let item of addressSection.details">
                  <i class="fa {{ item.icon }} me-3"></i>{{ item.text }}
                </p>
              
                <div class="d-flex pt-2">
                  <a *ngFor="let social of addressSection.socialLinks"
                     class="btn btn-square btn-outline-light btn-social"
                     [href]="social.url">
                    <i class="{{ social.icon }}"></i>
                  </a>
                </div>
              </div>              
            <div class="col-lg-3 col-md-6">
                <h5 class="text-white mb-4">Quick Links</h5>
                <a routerLink="/about" routerLinkActive="active" class="btn btn-link">About Us</a>
                <a [routerLink]="'/quote'" class="btn btn-link">Our Services</a>
            <a routerLink="/contact" routerLinkActive="active" class="btn btn-link">Contact Us</a>
                <a class="btn btn-link" href="">Support</a>
            </div>
            <div class="col-lg-3 col-md-6">
                <h5 class="text-white mb-4">Project Gallery</h5>
                <div class="row g-2">
                  <div class="col-4" *ngFor="let img of images">
                    <img class="img-fluid rounded" [src]="img" alt="Project Image">
                  </div>
                </div>
              </div>              
            <div class="col-lg-3 col-md-6">
                <h5 class="text-white mb-4">Newsletter</h5>
                <p>Get the latest solar updates and offers straight to your inbox.</p>
                <div class="position-relative mx-auto" style="max-width: 400px;">
                    <input class="form-control border-0 w-100 py-3 ps-4 pe-5" type="text" placeholder="Your email">
                    <button type="button" class="btn btn-primary py-2 position-absolute top-0 end-0 mt-2 me-2">SignUp</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="copyright">
            <div class="row">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    &copy; <a href="http://www.sumansolarenergies.info">sumansolarenergies</a>, All Right Reserved.
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <!--/*** This template is free as long as you keep the footer author’s credit link/attribution link/backlink. If you'd like to use the template without the footer author’s credit link/attribution link/backlink, you can purchase the Credit Removal License from "https://htmlcodex.com/credit-removal". Thank you for your support. ***/-->
                    Designed By <a href="http://www.sumansolarenergies.info">sumansolarenergies</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer End -->
