<!-- Page Header -->
<div class="container-fluid page-header py-5 mb-5">
  <div class="container py-5">
    <h1 class="display-3 text-white mb-3 animated slideInDown">{{ about.title }}</h1>
    <nav aria-label="breadcrumb animated slideInDown">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
        <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
        <li class="breadcrumb-item text-white active" aria-current="page">About</li>
      </ol>
    </nav>
  </div>
</div>

<div class="donation-section">
  <div class="image-container fade-in">
    <img src="assets/home1.jpg" alt="Solar Panel Roof" />
  </div>
  <div class="content slide-in">
    <div class="about-content">
      <h6 class="text-primary">{{ about.title }}</h6>
      <h1 class="mb-4">{{ about.heading }}</h1>
      <p>{{ about.description }}</p>
      <p *ngFor="let point of about.points">
        <i class="fa fa-check-circle text-primary me-3"></i>{{ point }}
      </p>
      <a routerLink="/about" class="btn btn-primary rounded-pill py-3 px-5 mt-3">Explore More</a>
    </div>
  </div>
</div>
<!-- About Section -->


<!-- Team Section -->
<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
      <h6 class="text-primary">Team Member</h6>
      <h1 class="mb-4">Experienced Team Members</h1>
    </div>
    <div class="row g-4">
      <div class="col-lg-4 col-md-6 wow fadeInUp" *ngFor="let member of team; let i = index" [attr.data-wow-delay]="(i * 0.2 + 0.1) + 's'">
        <div class="team-item rounded overflow-hidden">
          <div class="d-flex">
            <img class="img-fluid w-75" [src]="member.image" alt="">
            <div class="team-social w-25">
              <a class="btn btn-lg-square btn-outline-primary rounded-circle mt-3" [href]="member.social.facebook"><i class="fab fa-facebook-f"></i></a>
              <a class="btn btn-lg-square btn-outline-primary rounded-circle mt-3" [href]="member.social.twitter"><i class="fab fa-twitter"></i></a>
              <a class="btn btn-lg-square btn-outline-primary rounded-circle mt-3" [href]="member.social.instagram"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
          <div class="p-4">
            <h5>{{ member.name }}</h5>
            <span>{{ member.designation }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
